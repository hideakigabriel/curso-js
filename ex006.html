<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: aqua;
      color: black;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="area">
     Interaja...
  </div>
  
  <script>
    var divArea = window.document.getElementById('area')
    divArea.addEventListener('click', clicar)
    divArea.addEventListener('mouseenter', entrar)
    divArea.addEventListener('mouseout', sair)

    function clicar(){
      divArea.innerText = 'Clicou!'
      divArea.style.background = 'red'
      divArea.style.color = 'white'
    }

    function entrar(){
      divArea.innerText = 'Entrou!'
    }    
    
    function sair(){
      divArea.innerText = 'Saiu!'
      divArea.style.background = 'green'
    }
  </script>
</body>
</html>
