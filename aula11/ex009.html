<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal alfândega</title>
</head>
<body>
  <h1>Sistema de Consulta de Nacionalidade</h1>

 Qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
 <input type="button" value="Verificar" onclick="consultar()">
 <div id="res"></div>

 <script>
  const txtpais = window.document.querySelector('input#txtpais')
  const res = window.document.querySelector('div#res')

  function consultar() {
    let pais = txtpais.value

    res.innerHTML += `<p>Seu país de origem é<strong> ${pais} </strong></p>`

    if (pais == 'Brasil') {
      res.innerHTML += `<p>Você é<strong> brasileiro!</strong></p>`
    } else {
      res.innerHTML += `<p>Você é<strong> estrangeiro!</strong></p>`
    }
  }
 </script>
</body>
</html>
